<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Rifa - CSBet</title>
    <link rel="stylesheet" href="rifa.css">
</head>
<body>
    <div class="admin-panel">
        <h1>Painel de Controle - Nova Rifa</h1>
        <div id="messageBox" style="display: none;"></div>
        
        <form id="newRaffleForm">
            <div class="form-group">
                <label for="raffleName">Nome da Rifa:</label>
                <input type="text" id="raffleName" name="raffleName" required>
            </div>

            <div class="form-group image-group">
                <div id="imgVizu" class="form-group" style="display: flex;flex-direction: column;align-items: center;"><label for="raffleImage">Pré-visualização:</label>
                    <img id="raffleImage" src="" alt="Pré-visualização da imagem" style="display: none;/* width: 100%; */height: 50px;"">
                </div>
                <input type="text" id="raffleImageText" placeholder="Insira o link da imagem">
                <button type="button" class="btn-upload">Atualizar Imagem</button>
            </div>
            

            <div class="form-group">
                <label for="raffleDescription">Descrição:</label>
                <textarea id="raffleDescription" name="raffleDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="raffleNumbers">Quantidade de Números:</label>
                <select id="raffleNumbers" name="raffleNumbers" required>
                    <option value="0">0</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="400">400</option>
                    <option value="600">600</option>
                    <option value="1000">1000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="raffleValue">Valor:</label>
                <div class="input-with-prefix">
                    <span class="prefix">R$</span>
                    <input type="text" id="raffleValue" name="raffleValue" required>
                </div>
            </div>

            <div class="form-group">
                <label for="rafflePrize">Prêmio:</label>
                <input type="text" id="rafflePrize" name="rafflePrize" required>
            </div>

            <div class="form-group">
                <label for="drawType">Tipo de Sorteio:</label>
                <select id="drawType" name="drawType" required>
                    <option value="Sorteio ao Vivo (Youtube)">Sorteio ao Vivo (Youtube)</option>
                    <option value="Sorteio ao Vivo (Instagram)">Sorteio ao Vivo (Instagram)</option>
                    <option value="Sorteio ao Vivo (Twitch)">Sorteio ao Vivo (Twitch)</option>
                    <option value="Loteria Federal">Loteria Federal</option>
                </select>
            </div>

            <button type="submit" id="createRaffleButton" class="btn-create">Criar Rifa</button>
        </form>
    </div>
    <script src="rifa.js"></script>
</body>
</html>
