<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - CSBet</title>
    <link rel="stylesheet" href="RifaON.css">
</head>
<body>
    <div class="admin-panel">
        <h1>Painel Administrativo - Rifas Online</h1>
        <div id="carregando">Carregando...</div>
        <ul id="rafflesList" class="raffles-list">
            <!-- Rifas serão inseridas aqui via JavaScript -->
        </ul>
    </div>

    <!-- Popup para detalhes da rifa -->
    <div id="raffleDetailsPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="raffleName"></h2>
            <div class="popup-info">
                <div class="info-item">
                    <p><strong>Números Vendidos:</strong></p>
                    <p id="numbersSold"></p>
                </div>
                <div class="info-item">
                    <p><strong>Números Disponíveis:</strong></p>
                    <p id="numbersAvailable"></p>
                </div>
                <div class="info-item">
                    <p><strong>% Vendida:</strong></p>
                    <p id="percentageSold"></p>
                </div>
                <div class="info-item">
                    <p><strong>Top Comprador:</strong></p>
                    <p id="topBuyer"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="RifaON.js"></script>
</body>
</html>
